databaseChangeLog:
  - changeSet:
      id: 2
      author: rafael.wagner
      changes:
        - createSequence:
            incrementBy: 1
            startValue: 1
            sequenceName: serie_seq
        - createTable:
            tableName: serie
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: titulo
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: sinopse
                  type: varchar(2000)
                  constraints:
                    nullable: false
              - column:
                  name: categoria
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: ano_lancamento
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: temporadas
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: episodios
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: finalizada
                  type: boolean
                  constraints:
                    nullable: false
